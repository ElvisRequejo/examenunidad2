<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/ExamenUnidad2/css/contactos.css">
</head>
<body>
  <div class="container">
    <div style="width: 85%; height: 600px; margin-left: 10px;">
      <div style="display: flex; flex-direction: row;">
        <i class="fas fa-user" style="font-size: 40px; margin-right: 20px;"></i>
        <div><h2> Persons </h2></div>
       </div>
    <div class="form-group" style="margin-top: 20px;">
      <input type="text" name="" id="nombres" class="form-control" placeholder="Nombres y Apellidos" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <input type="email" name="" id="correo" class="form-control" placeholder="Correo" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <input type="text" name="" id="telefono" class="form-control" placeholder="Teléfono" aria-describedby="helpId">
    </div>
    <button class="btn btn-primary" onclick="registrar()">Registrar</button>
  </div>
  <div class="container" style="margin-top: 65px">
    <table class="table" id="table">
      <thead>
        <tr style="text-align: center;">
          <th scope="col">NOMBRES</th>
          <th scope="col">CORREO</th>
          <th scope="col">TELEFONO</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody id="tbd" style="text-align: center;"></tbody>
    </table>
  </div>
<script src="/ExamenUnidad2/js/contactos.js"></script>
</body>

</html>
